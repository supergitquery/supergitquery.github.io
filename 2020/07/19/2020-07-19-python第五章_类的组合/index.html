<h1 id="组合"><a href="#组合" class="headerlink" title="组合"></a>组合</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">软件重用的重要方式除了继承之外还有另外一种方式,即:组合</span><br><span class="line"></span><br><span class="line">组合指的是,在一个类中以另外一个类的对象作为数据属性,称为类的组合</span><br><span class="line">当类之间有显著不同,并且较小的类是较大的类所需要的组件时,用组合比较好</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Stuent</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name, age, sex, obj)</span>:</span></span><br><span class="line">        self.name = name</span><br><span class="line">        self.age = age</span><br><span class="line">        self.sex = sex</span><br><span class="line">        self.obj = obj</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">info</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">f'姓名:<span class="subst">&#123;self.name&#125;</span>,年龄:<span class="subst">&#123;self.age&#125;</span>,性别:<span class="subst">&#123;self.sex&#125;</span>, 课程:<span class="subst">&#123;self.obj&#125;</span>'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Schedule</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, g_time, c_time, a_time, s_time)</span>:</span></span><br><span class="line">        self.gtime = g_time</span><br><span class="line">        self.ctime = c_time</span><br><span class="line">        self.atime = a_time</span><br><span class="line">        self.stime = s_time</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">info</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">f'<span class="subst">&#123;self.gtime&#125;</span> get up, <span class="subst">&#123;self.ctime&#125;</span> class time, <span class="subst">&#123;self.atime&#125;</span> after time, <span class="subst">&#123;self.stime&#125;</span> sleep time'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">xh = Stuent(<span class="string">'小红'</span>, <span class="number">18</span>, <span class="string">'女'</span>, <span class="string">'Python'</span>)</span><br><span class="line">xh.date = Schedule(<span class="number">7</span>, <span class="number">8</span>, <span class="number">6</span>, <span class="number">11</span>)</span><br><span class="line"></span><br><span class="line">print(xh.date.info())</span><br></pre></td></tr></table></figure>
