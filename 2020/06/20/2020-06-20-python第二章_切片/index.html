<h1 id="切片"><a href="#切片" class="headerlink" title="切片"></a>切片</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">S[start&#x3D;None:end&#x3D;None:step&#x3D;None]</span><br><span class="line"></span><br><span class="line">从序列中截取部分片段,然后按切的先后排序,start是切片的起始位置,end是切片的结束位置但是不包括,step为方向与步长.</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="正向切片"><a href="#正向切片" class="headerlink" title="正向切片"></a>正向切片</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">切片默认是从左往右的顺序提取,然后按提取的顺序排列从左到右排序</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">a = [<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>]</span><br><span class="line">b = a[<span class="number">1</span>:<span class="number">3</span>:<span class="number">1</span>]</span><br><span class="line">print(b)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[1, 2]</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="反向切片"><a href="#反向切片" class="headerlink" title="反向切片  "></a>反向切片 <a name='反向切片'> </a></h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">反向切片可以从右往左切片,然后按顺序,这样就可以形成序列里的元素反转</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">a = [<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>]</span><br><span class="line">b = a[::<span class="number">-1</span>]</span><br><span class="line">print(b)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[5, 4, 3, 2, 1, 0]</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="切片方向与步长的正负"><a href="#切片方向与步长的正负" class="headerlink" title="切片方向与步长的正负"></a>切片方向与步长的正负</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">coordinate = [<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>]</span><br><span class="line"></span><br><span class="line">positive_direction_1 = coordinate[<span class="number">1</span>:<span class="number">4</span>:<span class="number">1</span>]</span><br><span class="line">negative_direction_1 = coordinate[<span class="number">1</span>:<span class="number">4</span>:<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">positive_direction_2 = coordinate[<span class="number">-1</span>:<span class="number">-4</span>:<span class="number">-1</span>]</span><br><span class="line">negative_direction_2 = coordinate[<span class="number">-1</span>:<span class="number">-4</span>:<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">positive_direction_3 = coordinate[<span class="number">1</span>:<span class="number">-1</span>:<span class="number">1</span>]</span><br><span class="line">negative_direction_3 = coordinate[<span class="number">1</span>:<span class="number">-1</span>:<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">reverse_coordinate = coordinate[::<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">print(positive_direction_1)</span><br><span class="line">print(negative_direction_1)</span><br><span class="line"></span><br><span class="line">print(positive_direction_2)</span><br><span class="line">print(negative_direction_2)</span><br><span class="line"></span><br><span class="line">print(positive_direction_3)</span><br><span class="line">print(negative_direction_3)</span><br><span class="line"></span><br><span class="line">print(reverse_coordinate)</span><br></pre></td></tr></table></figure>
